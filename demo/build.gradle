plugins {
    id 'maven-publish'
    id 'java-library'
}

java {
    java.sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}
dependencies {
    implementation project(':utils')
}

//add everything here

test {
    useJUnitPlatform()
}

compileJava {}.dependsOn(':utils:publishToMavenLocal')